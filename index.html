<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #7a3ada, #53277f);

            min-height: 100vh;
            padding: 20px;
            color: #53277f;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #7a3ada, #341157);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
        }

        .currency-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            gap: 15px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #7a3ada;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .toggle-switch.active::after {
            transform: translateX(30px);
        }

        .toggle-label {
            font-weight: 600;
            color: #7a3ada;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #35015f;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #7a3ada;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .rates-info {
            background: linear-gradient(135deg, #f8f9ff, #e8ebff);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .rates-title {
            font-weight: 600;
            color: #7a3ada;
            margin-bottom: 15px;
            text-align: center;
        }

        .rate-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 5px 0;
        }

        .rate-label {
            color: #666;
        }

        .rate-value {
            font-weight: 600;
            color: #35015f;
        }

        .last-update {
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
        }

        .breakdown-section {
            margin-top: 25px;
        }

        .breakdown-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: linear-gradient(135deg, #7a3ada, #53277f);

            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s;
            width: 100%;
        }

        .breakdown-toggle:hover {
            transform: translateY(-2px);
        }

        .collapse-arrow {
            transition: transform 0.3s;
        }

        .breakdown {
            margin-top: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .breakdown-collapsed {
            max-height: 0;
        }

        .breakdown-expanded {
            max-height: 500px;
        }

        .breakdown-content {
            padding: 20px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .breakdown-item:last-child {
            border-bottom: none;
            font-weight: 600;
            background: rgba(102, 126, 234, 0.1);
            margin: 10px -20px -20px -20px;
            padding: 15px 20px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
            display: none;
        }

        .recommendation {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #7a3ada;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
        }

        .footer a {
            color: #7a3ada;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Калькулятор</h1>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="currency-toggle">
            <span class="toggle-label">EUR</span>
            <div class="toggle-switch" id="toggleSwitch">
                <input type="checkbox" id="currencyToggle" style="display: none;">
            </div>
            <span class="toggle-label">USD</span>
        </div>

        <div class="form-group">
            <label class="form-label" id="sourceLabel">Сумма в евро (EUR)</label>
            <input type="number" class="form-input" id="sourceAmount" placeholder="Введите сумму" step="0.01" min="0">
        </div>

        <div class="form-group">
            <label class="form-label">К получению (по нижней планке) (RUB)</label>
            <input type="number" class="form-input" id="targetAmount" placeholder="Сумма в рублях" step="0.01" min="0">
        </div>

        <div class="form-group">
            <label class="form-label">К получению (RUB)</label>
            <div class="form-input" id="amountWithoutTax" readonly>₽0.00</div>
        </div>

        <div class="rates-info">
            <div class="rates-title">Ожидаемые курсы</div>

            <div class="rate-item">
                <span class="rate-label">EUR/RUB:</span>
                <span class="rate-value" id="eurRubRate">Загрузка...</span>
            </div>

            <div class="rate-item">
                <span class="rate-label">USD/RUB:</span>
                <span class="rate-value" id="usdRubRate">Загрузка...</span>
            </div>

            <div class="last-update">
                Последнее обновление: <span id="lastUpdate">—</span>
            </div>
        </div>

            <button class="breakdown-toggle" id="breakdownToggle">
                <span>Детализация расчёта</span>
                <span class="collapse-arrow">▼</span>

            <div class="breakdown breakdown-collapsed" id="breakdown">
                <div class="breakdown-content">
                    <div class="breakdown-item">
                        <span>Сумма без налога:</span>

                    <div class="breakdown-item">

                    <div class="breakdown-item">
                        <span>Итого к получению:</span>
                        <span id="finalAmount">₽0.00</span>
                    </div>
                </div>
            </div>
        </div> -->

        <div class="recommendation" id="recommendationAmount"></div>

        <div class="footer">
            <p>Расчёты проведены по средневзвешенным курсам и уже учитывают платёжные комиссии. Итоговая сумма может незначительно отличаться в плюс.</p>
            <p>По всем вопросам: <a href="https://t.me/NatanieleDixon" target="_blank">t.me/NatanieleDixon</a></p>
        </div>
    </div>

    <!-- Подключаем JSONP скрипт ЦБ РФ -->
    <script src="https://www.cbr-xml-daily.ru/daily_jsonp.js" async></script>
    <script src="calculator.js"></script>

    <script>
        // Обработка переключателя валют
        document.getElementById('toggleSwitch').addEventListener('click', function() {
            const checkbox = document.getElementById('currencyToggle');
            const toggle = document.getElementById('toggleSwitch');

            checkbox.checked = !checkbox.checked;
            toggle.classList.toggle('active', checkbox.checked);

            // Триггерим событие change
            checkbox.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
